<% render '/content.html' do %>
	<article class="article">
		<header class="article__header">
			<a class="article__category" href="<%= category_link(@item) %>">
				<%= article_category(@item) %>
			</a>
			<h1 class="article__title"><%= article_title(@item) %></h1>
		</header>
		<div class="article__content">
			<%= yield %>
		</div>
	</article>
<% end %>
