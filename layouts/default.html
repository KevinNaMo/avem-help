<!DOCTYPE HTML>
<html itemscope itemtype="http://schema.org/WebSite">
	<head lang="es">
		<meta charset="UTF-8">
		<meta name="keywords" content="avem,uv,ayuda,dudas,faq,help,support">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Schema.org Structured Data for Google -->
		<title itemprop="name">Centro de Ayuda de AVEM</title>
		<link rel="canonical" href="http://help.avem.es" itemprop="url">

		<!-- OpenGraph metadata -->
		<meta property="og:type" content="website">
		<meta property="og:locale" content="es_ES">
		<meta property="og:url" content="http://help.avem.es">
		<meta property="og:title" content="Centro de ayuda de AVEM">
		<meta property="og:image" content="http://help.avem.es/images/avem-logo.png">
		<meta property="og:description" content="El centro de ayuda de la Asociación Valenciana de Estudiantes de Medicina.">

		<!-- you don't need to keep this, but it's cool for stats! -->
		<meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">

		<script src="/scripts/index.js"></script>
		<link rel="stylesheet" href="/styles/default.css">

		<!-- Google Analytics tracking -->
		<%= ga_tracking_code %>
	</head>

	<body>
		<div id="page-wrapper" class="l-body">
			<header class="l-header header nocontent">
				<button id="menu-toggle" class="header__hamburger btn btn--fixed">
					<i class="fa fa-bars fa-lg"></i>
				</button>

				<div class="header__logo"></div>
				<div class="header__extra">
					<a href="http://help.avem.es" id="help-btn" class="btn btn--mono">
						<span class="fa-stack fa-md">
							<i class="fa fa-circle fa-stack-2x"></i>
							<i class="fa fa-question fa-inverse fa-stack-1x"></i>
						</span>
					</a>
					<a id="login-btn" class="btn btn--extra" href="http://avem.es/login">Inicia sesión</a>
				</div>
			</header>

			<nav id="main-nav" class="l-nav nav nocontent">
				<a class="nav__link" href="http://avem.es">Inicio</a>
				<a class="nav__link" href="http://avem.es/activities">Actividades</a>
				<a class="nav__link" href="http://avem.es/exchanges">Intercambios</a>
				<a class="nav__link" href="http://blog.avem.es">Blog</a>
				<a class="nav__link" href="http://avem.es/about">Quiénes somos</a>
			</nav>

			<div>
				<%= yield %>
			</div>

			<footer class="l-footer footer nocontent">

			</footer>
		</div>
	</body>
</html>
